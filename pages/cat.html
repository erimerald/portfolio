<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Talking Cat</title>
    <link href="/cat.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <script defer src="/scripts/cat.js"></script>
    <div class="title">
      <div class="container">
        <!-- Header -->
        <h1>Talking Cat!</h1>

<main>
        <!-- Text area / input -->
        <textarea placeholder="Write something here..."></textarea>
        <!-- Controls / pitch -->
        <div class="controls">
          <div>
            <button>
            Play!
          </button>
          </div>
        <div class="pitch-controls">
          <label>Pitch</label>
          <input type="range" min="0.1" max="2" step="0.1" value="1"/>
        </div>
</div>
        <!-- Duck! -->

        <figure class="cat">
          <image class="static-cat" src="../images/talking-cat-static.png"></image>
          <image hidden class="speaking-cat" src="../images/talking-cat-talking.png"></image>

        </figure>
      </div>
</main>


      </div>

        

  </body>
  <div class="footer">
    <a href="https://portfolio-steel-eta.vercel.app/">EMP - 2022</a>
</div>
</html>
